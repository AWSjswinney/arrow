os: linux
language: generic
arch: arm64-graviton2
virt: vm
group: edge
dist: focal

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=aarch64
    - TRAVIS_TAG={{ task.tag }}
    - PYARROW_VERSION={{ arrow.no_rc_version }}
    - PYARROW_BUILD_VERBOSE=1
    - MB_PYTHON_VERSION={{ python_version }}
    - REPO=apache/arrow-dev
    - ARCH=aarch64
    - ULIMIT_CORE=-1

before_install:
  - pip3 install docker-compose

  - git clone --no-checkout {{ arrow.remote }} arrow
  - git -C arrow fetch -t {{ arrow.remote }} {{ arrow.branch }}
  - git -C arrow checkout FETCH_HEAD
  - git -C arrow submodule update --init

install:
  - cd arrow
  - docker-compose build centos-python-manylinux2014
  - docker-compose run -e PYTHON_VERSION="3.8" centos-python-manylinux2014
  - cd ..
  - path=$(ls arrow/python/dist/*.whl) && echo "wheels:" $path

  {% if arrow.branch == 'master' %}
  # upload to gemfury pypi repository, there should be a single wheel
  - path=$(ls arrow/python/dist/*.whl)
  - curl -F "package=@${path}" https://${CROSSBOW_GEMFURY_TOKEN}@push.fury.io/${CROSSBOW_GEMFURY_ORG}/
  {% endif %}
